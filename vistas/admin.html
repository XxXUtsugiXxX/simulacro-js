<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/session.js"></script>
  <script src="/js/logout.js"></script>
</head>
<body onload="checkSession('admin')" class="container mt-4">

  <h2>Panel Administrativo</h2>
  <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>

  <div class="mt-3">
    <h4>Métricas</h4>
    <ul>
      <li>Total de órdenes: <span id="totalOrders">0</span></li>
      <li>Órdenes pendientes: <span id="pendingOrders">0</span></li>
      <li>Total dinero del día: <span id="totalMoney">0</span></li>
    </ul>
  </div>

  <div class="mt-3">
    <h4>Órdenes recientes</h4>
    <div id="recentOrders"></div>
  </div>

</body>
</html>
