<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/session.js"></script>
  <script src="../js/admin.js" defer></script>
</head>
<body onload="checkSession('admin')" class="container mt-4">

  <h2>Panel de Administración</h2>
  <button class="btn btn-danger mb-3" onclick="logout()">Cerrar Sesión</button>

  <!-- Métricas -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Total Órdenes</h5>
          <p id="totalOrders">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Órdenes Pendientes</h5>
          <p id="pendingOrders">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Órdenes Entregadas</h5>
          <p id="deliveredOrders">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Total Dinero</h5>
          <p id="totalMoney">$0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Listado de órdenes -->
  <h3>Órdenes recientes</h3>
  <div id="orderList" class="mt-3"></div>

</body>
</html>
