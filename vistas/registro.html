<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Registro de Usuario</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Usuario</label>
        <input type="text" id="newUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Contrase√±a</label>
        <input type="password" id="newPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <div id="registerMsg" class="mt-2"></div>

    <div class="text-center mt-3">
      <a href="../Index.html" class="btn btn-link">Volver al login</a>
    </div>
  </div>

  <script src="../js/registro.js"></script>
</body>
</html>
